<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="${_project.envRoot}/styles/css/privilege/v1.0/css/rolestyle.css"
	type="text/css" rel="stylesheet" />
<style type="text/css">
	.inputtext{
		width: 240px;
	}
	.add{
		background:transparent url(${_project.envRoot}/styles/css/privilege/v1.0/images/zengjia_ico.png) no-repeat center left;
		border: 0;
		background-color: #fff;
		cursor: pointer;
		padding-left: 15px;
	}
	.del{
		width:17px;
		height:19px;
		background-color:transparent;
		background-image: url(${_project.envRoot}/styles/css/privilege/v1.0/images/shanchu_ico.png);
		background-repeat: no-repeat;
		border: 0;
		cursor: pointer;
	}
	#parameters{
		border-spacing: 3px;
		border-collapse:   separate; 
	}
	#parameters td{
		text-align: center;
	}
</style>
</head>
<body>
	<form id="executeSimpleForm"  method="post">
		<div class="ui-dialog" >
			<div class="cl"></div>
			<div class="ui-dialog-content">
				<input type="hidden" id="name" name="name" value="$!name"/>
				<input type="hidden" id="group" name="group" value="$!group"/>
				<div >工作组：$!group中的$!name任务定义简单触发器</div>
				<ul>
					<li class="ui-dialog-li01"><font color="red">*</font> 触发器分组：</li>
					<li class="ui-dialog-li02"><input id="triggerGroup" name="triggerGroup"
						type="text"/></li>

					<li class="ui-dialog-li01 cl"><font color="red">*</font>触发器名称：</li>
					<li class="ui-dialog-li02"><input id="triggerName" name="triggerName"
						type="text"/></li>
						
					<li class="ui-dialog-li01 cl">描述：</li>
					<li class="ui-dialog-li02">
						<textarea rows="4" cols="40" id="description" name="description"></textarea>
					</li>

					<li class="ui-dialog-li01 cl">开始时间：</li>
					<li class="ui-dialog-li02">
						<input class="Wdate" type="text" id="startTime" name="startTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" readonly="readonly"/>
					</li>
					<li class="ui-dialog-li01 cl">结束时间：</li>
					<li class="ui-dialog-li02">
						<input class="Wdate" type="text" id="endTime" name="endTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" readonly="readonly"/>
					</li>
					<li class="ui-dialog-li01 cl"><font color="red">*</font>重复次数：</li>
					<li class="ui-dialog-li02">
						<input type="text" id="repeatCount" name="repeatCount"/>
					</li>
					<li class="ui-dialog-li01 cl""><font color="red">*</font>间隔时间：</li>
					<li class="ui-dialog-li02">
						<input type="text" id="repeatInterval" name="repeatInterval"/>毫秒
					</li>
					
					
				</ul>
			</div>
			<div class="ui-dialog-buttonpane">
				<div class="sub-btn-frame">
					<a class="sub-btn sub-btn-over" href="javascript:executeSimple();">
						<span>执行调度</span>
					</a>
				</div>

				<div class="sub-btn-frame">
					<a class="sub-btn sub-btn-over" href="javascript:void(0);"> <span
						onclick="art.dialog({id:'executeSimpleUI'}).close();">取 消</span>
					</a>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
