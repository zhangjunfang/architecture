<script type="text/javascript">
function filter(treeId, parentNode, childNodes) {
	if(parentNode == undefined){
		return [{id:"-1",isParent:"true",name:"菜单树",pId:"-1"}];
	}else{
		childNodes = childNodes.data;
		if (!childNodes) return null;
		for (var i=0, l=childNodes.length; i<l; i++) {
			childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
		}
		return childNodes;
	}
}
function beforeClick(treeId, treeNode) {
	reloadResourceList_clickTree(treeNode.id);
	$("#tree_id").val(treeNode.id);
	var treeObj = jQuery.fn.zTree.getZTreeObj("treeDemo");
	treeObj.expandNode(treeNode, true, false);
}
function beforeAsync(treeId, treeNode) {
	return true;
}
function onAsyncError(event, treeId, treeNode, XMLHttpRequest, textStatus, errorThrown) {
}
function onAsyncSuccess(event, treeId, treeNode, msg) {
	//根据当前节点的ID加载右侧列表的数据
	//console.log(arguments);

}

var setting = {
		async: {
			enable: true,
			url:"${_project.ctx}/restful/privilegeProxyService/menu/menuTree",
			autoParam:["id", "name","pId"],
			otherParam:{"otherParam":"zTreeAsyncTest"},
			dataFilter: filter
		},
		callback: {
			beforeClick: beforeClick,
			beforeAsync: beforeAsync,
			onAsyncError: onAsyncError,
			onAsyncSuccess: onAsyncSuccess
		}
	};
		$(document).ready(function() {
			jQuery.fn.zTree.init($("#treeDemo"), setting);
		});
	</script>
