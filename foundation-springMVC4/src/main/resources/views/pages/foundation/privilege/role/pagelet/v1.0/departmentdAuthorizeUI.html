<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部门授权</title>
<link href="${_project.envRoot}/styles/css/privilege/v1.0/css/rolestyle.css" type="text/css" rel="stylesheet"/>
</head>

<script type="text/javascript">
function selectA(obj,id){
	if(obj.checked){
		$("."+id).attr("checked",true);
	}else{
		$("."+id).attr("checked",false);
	}
	
}

function selectP(obj){
	if(!$(".P_"+obj).attr("checked")){
		$(".P_"+obj).attr("checked",true);
	}
}


</script>

<body>
<div class="ui-dialogresources">
	<input  type="hidden" name="roleid" id="roleid" value="$!roleid" />
	<div class="cl"></div>
	<div class="ui-dialog-content">
		#foreach($!department in $department.items)
		<div class="allresources-div" >
		<input name="$!departments.ID" type="checkbox" value="$!departments.ID"  class="allresources left P_$!department.ID" onclick="selectA(this,'$!department.ID')"/><span class="resources_span">$!department.NAME</span>
		</div>
		<div class="cl"></div>
			<div class="allresources-divsec">
			#foreach($!departments in $departments.items)
				#if($department.ID==$departments.PARENT_ID) 
							<input name="$!departments.ID" type="checkbox"  onclick="selectP('$!department.ID');" 
								#foreach($!departmented in $departmented)
								  	#if($departments.ID == $departmented.ID)  checked #end
								#end
								 value="$!departments.ID"  class="allresources left $!department.ID checkValue"/><span class="resources_span_sec">$!departments.NAME</span>
				#end
			#end
		</div>
		<div class="cl"></div>
		#end
		<div class="cl"></div>
	</div>

	<div class="ui-dialog-buttonpane">
		<div class="sub-btn-frame">
			<a class="sub-btn sub-btn-over" href="#">
			<span onclick="submitCheckboxDepartmentAuthorize()">确 定</span>
			</a>
		</div>
	
		<div class="sub-btn-frame">
		<a class="sub-btn sub-btn-over" href="#">
		<span onclick="art.dialog({id:'departmentAuthorizeid'}).close();">取 消</span>
		</a>
		</div>
	</div>
</div>
</body>
</html>
