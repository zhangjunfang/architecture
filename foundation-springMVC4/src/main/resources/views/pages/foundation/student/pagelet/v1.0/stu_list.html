<!DOCTYPE html>

<head>

<link href="${_project.envRoot}/styles/css/privilege/v1.0/css/style.css" type="text/css" rel="stylesheet"/>

<script type="text/javascript" src="${_project.envRoot}/scripts/lib/jquery/js/jquery-1.6.2.min.js"></script>

										<ul class="three_btn">
											<li>
												<div class="sub-nav sub-nav-top">

														<a class="sub-btn sub-btn-over txt-b" href="javascript:;"

																src="${_project.envRoot}/styles/css/privilege/v1.0/images/zengjia_ico.png" />
																添 加</span>
														</a>
													</div>
													<div class="sub-btn-frame">

																src="${_project.envRoot}/styles/css/privilege/v1.0/images/xiugai_ico.png" />修
																改</span>
														</a>
													</div>
													<div class="sub-btn-frame">
														<a class="sub-btn sub-btn-over" href="javascript:;" id="deleteMenu"
															onclick="deleteById()"> <span><img
																src="${_project.envRoot}/styles/css/privilege/v1.0/images/shanchu_ico.png" />删

												</div>

													<div class="sub-btn-frame">
														<a class="sub-btn sub-btn-over" href="javascript:;"> <span
															onclick="reloadStuList()"><img
																src="${_project.envRoot}/styles/css/privilege/v1.0/images/search_ico.png" />查
																询</span>
														</a>
													</div></li>
											</ul>
										</div>
										<div class="fen_geRg" id="pageInfo">
											#parse("foundation/student/pagelet/v1.0/stu_list_grid.html")
