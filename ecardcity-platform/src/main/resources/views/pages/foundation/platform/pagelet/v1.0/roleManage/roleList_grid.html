<table border="0" cellpadding="0" cellspacing="0"
	class="ld-table ld-aside-tab">
	<thead>
		<tr>
			<!-- <th><input title="全选/不选" type="checkbox"
				onclick="selectAll(this)"></th> -->
			<th>角色</th>
			<th>人数</th>
			<th>账号状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		#foreach($!stu in $!pageView.records)
		<tr>
		<!-- <td><input type="checkbox" name="menuids"
				value="$!stu.ID" class="check_box"></td>  -->
			<td >$!stu.ROLENAME</td>
			<td >$!stu.EMPNUM</td>
			 <td >
		    	#if($!stu.ROLESTATE== '1')
		    		启用
			   	#else 
			    	禁用
			    #end 
		    </td>
			<td >
			<a href="#" id="editRole" onclick="editRoleUI('$!stu.ID')">编辑</a>
			<a href="#" id="deleteRole" onclick="deleteById('$!stu.ID')">删除</a>
			</td>
		</tr>
		#end
	</tbody>
</table>

<table class="ld-table ld-tableie" >
	<tr>
		<td>
			<table>
				<tr>
				<td>#parse($paging) #paging($pageView)</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
