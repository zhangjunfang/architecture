	function showAccordion(index) {
		var system = menuTree[index];
		var children = system.children,
			child;
		var html = [];
		for(i=0,j=children.length;i<j;i++){
			child = children[i];

			html.push("<div class='panel panel-default'>")
				html.push("<div class='panel-heading'>")
					html.push("<h4 class='panel-title'>")
						html.push("<a data-toggle='collapse' data-toggle='collapse' data-parent='#accordion' href='#m"+ child.moduleId +"'>")
						html.push("<img src='${_project.envRoot}/styles/css/foundation/win8/v1.0/css/"+ child.smallPic +"' alt='' />"+ child.moduleName +"</a>")
					html.push("</h4>")
				html.push("</div>")
				html.push("<div id='m"+ child.moduleId +"' class='panel-collapse collapse'>")
					html.push("<div class='panel-body'>")
						html.push('<div id="t'+ child.moduleId +'" class="ztree"></div>');
					html.push("</div>")
				html.push("</div>")
			html.push("</div>")
		}
		$("#accordion").html(html.join(""));

		for(i=0,j=children.length;i<j;i++){
			child = children[i];

			$ .fn.zTree.init($("#t"+ child.moduleId), setting, child.children);
		}
		$('.panel-body').height($(window).height()-228);
	}

	function showModule(index){
		var system = menuTree[index];
		var commonUses = system.commonUses,
			commonUse;
		var html = [];
		for(i=0,j=commonUses.length;i<j;i++){
			commonUse = commonUses[i];
			html.push('<li><a href="#" title="'+ commonUse.moduleName +'"><img src="${_project.envRoot}/styles/css/foundation/win8/v1.0/css/'+ commonUse.bigPic +'" border="0"/>'+ commonUse.moduleName +'</a></li>')
		}
		$("#commonUses").html(html.join(""));
	}

			html.push('<li><a href="javascript:showModule('+ i +');showAccordion('+ i +')">'+ system.moduleName +'</a></li>')
		}
		$("#systems").html(html.join(""));

		showModule(0);
		showAccordion(0);


		$(window).resize(function(){
			$('.panel-body').height($(window).height()-228);
		});
		$('.panel-body').height($(window).height()-228);
	});

</script>
</body>
